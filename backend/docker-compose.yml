version: '3.8'

services:
  postgres:
    container_name: back-spp
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: 'back-spp'
      POSTGRES_USER: 'root'
      POSTGRES_PASSWORD: '123'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
